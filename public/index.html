<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <style>
    #lastGames button {
      margin: 4px;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    #lastGames button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, <span id="usernameLabel">…</span></h1>
    <p>Your Player ID: <code id="playerIdLabel">…</code></p>

    <div class="row" style="align-items:center; gap:12px; margin: 10px 0 6px;">
      <label for="colorPicker">Your Color:</label>
      <input id="colorPicker" type="color" value="#5865f2" />
      <span id="colorSaved" style="opacity:.7;"></span>
    </div>

    <div class="stats">
      <div>Players total: <b id="total">0</b></div>
      <div>Waiting: <b id="waiting">0</b></div>
      <div>Ready: <b id="ready">0</b></div>
      <div>Countdown: <b id="countdown">0</b></div>
    </div>

    <button id="joinBtn">Join Game</button>

    <!-- Last 10 games -->
    <h3>Recent Games</h3>
    <div id="lastGames" class="row" style="flex-wrap:wrap;"></div>
  </div>

  <div class="row" style="gap:8px; margin:10px 0;">
    <input id="replayInput" type="text" placeholder="Enter game room id to replay" style="flex:1; padding:8px; border-radius:8px;" />
    <button id="replayCreateBtn">Watch Replay</button>
  </div>

  <!-- First-time modal -->
  <div id="firstTimeModal" class="modal hidden">
    <div class="modal-card">
      <h2>Choose a Username</h2>
      <p>This is for testing—no login required.</p>
      <input id="usernameInput" type="text" maxlength="24" placeholder="Pick a name" />
      <div class="row">
        <button id="saveUserBtn">Save</button>
      </div>
      <p id="errorMsg" class="error"></p>
    </div>
  </div>

  <!-- Colyseus client -->
  <script src="/colyseus.js"></script>
  <script src="lobby.js"></script>
</body>
</html>
